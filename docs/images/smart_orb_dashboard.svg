<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f9f9fb" />
  
  <!-- Dashboard Container -->
  <rect x="20" y="20" width="960" height="660" rx="10" fill="#fff" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Header -->
  <rect x="20" y="20" width="960" height="60" rx="10" fill="#4a4e69" />
  <text x="50" y="60" font-family="Arial" font-size="24" font-weight="bold" fill="#fff">Smart Orb Dashboard</text>
  
  <!-- Navigation Menu -->
  <rect x="20" y="80" width="200" height="600" fill="#f5f5f5" />
  
  <rect x="30" y="100" width="180" height="40" rx="5" fill="#6264a7" />
  <text x="60" y="125" font-family="Arial" font-size="16" fill="#fff">Exercise Enhancement</text>
  
  <rect x="30" y="150" width="180" height="40" rx="5" fill="#f5f5f5" stroke="#ddd" stroke-width="1" />
  <text x="60" y="175" font-family="Arial" font-size="16" fill="#555">Pain Management</text>
  
  <rect x="30" y="200" width="180" height="40" rx="5" fill="#f5f5f5" stroke="#ddd" stroke-width="1" />
  <text x="60" y="225" font-family="Arial" font-size="16" fill="#555">Sleep Enhancement</text>
  
  <rect x="30" y="250" width="180" height="40" rx="5" fill="#f5f5f5" stroke="#ddd" stroke-width="1" />
  <text x="60" y="275" font-family="Arial" font-size="16" fill="#555">Stress Reduction</text>
  
  <rect x="30" y="300" width="180" height="40" rx="5" fill="#f5f5f5" stroke="#ddd" stroke-width="1" />
  <text x="60" y="325" font-family="Arial" font-size="16" fill="#555">Device Settings</text>
  
  <!-- Main Content Area -->
  <rect x="230" y="90" width="740" height="580" rx="5" fill="#fff" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- User Profile Section -->
  <rect x="250" y="110" width="700" height="80" rx="5" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- User Icon -->
  <circle cx="290" cy="150" r="30" fill="#6264a7" />
  <text x="290" y="157" font-family="Arial" font-size="22" fill="#fff" text-anchor="middle">JH</text>
  
  <!-- User Stats -->
  <text x="350" y="135" font-family="Arial" font-size="20" font-weight="bold" fill="#333">John Hwang</text>
  <text x="350" y="165" font-family="Arial" font-size="16" fill="#666">Exercise Session: High Intensity (30 min)</text>
  
  <!-- Real-time Indicators -->
  <rect x="580" y="125" width="100" height="50" rx="5" fill="#e7f5ff" stroke="#bae1ff" stroke-width="1" />
  <text x="630" y="150" font-family="Arial" font-size="14" fill="#0072b2" text-anchor="middle">HR: 135 bpm</text>
  <text x="630" y="170" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Normal</text>
  
  <rect x="700" y="125" width="100" height="50" rx="5" fill="#e7f5ff" stroke="#bae1ff" stroke-width="1" />
  <text x="750" y="150" font-family="Arial" font-size="14" fill="#0072b2" text-anchor="middle">EMG: 75%</text>
  <text x="750" y="170" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Optimal</text>
  
  <rect x="820" y="125" width="100" height="50" rx="5" fill="#e7f5ff" stroke="#bae1ff" stroke-width="1" />
  <text x="870" y="150" font-family="Arial" font-size="14" fill="#0072b2" text-anchor="middle">GSR: 42 μS</text>
  <text x="870" y="170" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Active</text>
  
  <!-- Heart Rate Chart -->
  <rect x="250" y="210" width="340" height="220" rx="5" fill="#fff" stroke="#e0e0e0" stroke-width="1" />
  <text x="270" y="240" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Heart Rate Monitor</text>
  
  <!-- Heart Rate Graph -->
  <line x1="270" y1="390" x2="570" y2="390" stroke="#e0e0e0" stroke-width="2" />
  <line x1="270" y1="390" x2="270" y2="260" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Heart Rate Line -->
  <polyline points="270,350 290,345 310,360 330,340 350,330 370,335 390,320 410,310 430,315 450,300 470,290 490,280 510,290 530,270 550,265" 
           fill="none" stroke="#ff6b6b" stroke-width="3" />
  
  <!-- Labels -->
  <text x="270" y="410" font-family="Arial" font-size="12" fill="#888">0m</text>
  <text x="350" y="410" font-family="Arial" font-size="12" fill="#888">10m</text>
  <text x="430" y="410" font-family="Arial" font-size="12" fill="#888">20m</text>
  <text x="510" y="410" font-family="Arial" font-size="12" fill="#888">30m</text>
  
  <text x="250" y="390" font-family="Arial" font-size="12" fill="#888">60</text>
  <text x="250" y="350" font-family="Arial" font-size="12" fill="#888">120</text>
  <text x="250" y="310" font-family="Arial" font-size="12" fill="#888">180</text>
  <text x="250" y="270" font-family="Arial" font-size="12" fill="#888">210</text>
  
  <!-- EMG Activity Chart -->
  <rect x="610" y="210" width="340" height="220" rx="5" fill="#fff" stroke="#e0e0e0" stroke-width="1" />
  <text x="630" y="240" font-family="Arial" font-size="18" font-weight="bold" fill="#333">EMG Activity</text>
  
  <!-- EMG Graph -->
  <line x1="630" y1="390" x2="930" y2="390" stroke="#e0e0e0" stroke-width="2" />
  <line x1="630" y1="390" x2="630" y2="260" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- EMG Bars -->
  <rect x="640" y="350" width="20" height="40" fill="#4a4e69" />
  <rect x="670" y="330" width="20" height="60" fill="#4a4e69" />
  <rect x="700" y="310" width="20" height="80" fill="#4a4e69" />
  <rect x="730" y="290" width="20" height="100" fill="#4a4e69" />
  <rect x="760" y="310" width="20" height="80" fill="#4a4e69" />
  <rect x="790" y="320" width="20" height="70" fill="#4a4e69" />
  <rect x="820" y="300" width="20" height="90" fill="#4a4e69" />
  <rect x="850" y="280" width="20" height="110" fill="#4a4e69" />
  <rect x="880" y="320" width="20" height="70" fill="#4a4e69" />
  
  <!-- TENS Stimulation Parameters -->
  <rect x="250" y="450" width="340" height="200" rx="5" fill="#fff" stroke="#e0e0e0" stroke-width="1" />
  <text x="270" y="480" font-family="Arial" font-size="18" font-weight="bold" fill="#333">TENS Stimulation</text>
  
  <!-- TENS Parameters -->
  <rect x="270" y="500" width="300" height="40" rx="5" fill="#f8f9fa" />
  <text x="290" y="525" font-family="Arial" font-size="16" fill="#333">Frequency: 10 Hz</text>
  
  <rect x="270" y="550" width="300" height="40" rx="5" fill="#f8f9fa" />
  <text x="290" y="575" font-family="Arial" font-size="16" fill="#333">Intensity: 5 mA</text>
  
  <rect x="270" y="600" width="300" height="40" rx="5" fill="#f8f9fa" />
  <text x="290" y="625" font-family="Arial" font-size="16" fill="#333">Pulse Width: 200 μs</text>
  
  <!-- Multi-Sensory Feedback -->
  <rect x="610" y="450" width="340" height="200" rx="5" fill="#fff" stroke="#e0e0e0" stroke-width="1" />
  <text x="630" y="480" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Multi-Sensory Feedback</text>
  
  <!-- Smart Orb Visualization -->
  <circle cx="700" cy="550" r="70" fill="#6264a7" opacity="0.8">
    <animate attributeName="r" values="65;70;65" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Feedback Indicators -->
  <rect x="800" y="500" width="130" height="30" rx="5" fill="#e7f5ff" />
  <text x="820" y="520" font-family="Arial" font-size="14" fill="#0072b2">Visual: Blue (470nm)</text>
  
  <rect x="800" y="540" width="130" height="30" rx="5" fill="#e7f5ff" />
  <text x="820" y="560" font-family="Arial" font-size="14" fill="#0072b2">Audio: 15Hz Binaural</text>
  
  <rect x="800" y="580" width="130" height="30" rx="5" fill="#e7f5ff" />
  <text x="820" y="600" font-family="Arial" font-size="14" fill="#0072b2">Vibration: 150Hz</text>
  
  <rect x="800" y="620" width="130" height="30" rx="5" fill="#e7f5ff" />
  <text x="820" y="640" font-family="Arial" font-size="14" fill="#0072b2">Thermal: 30°C</text>
</svg>