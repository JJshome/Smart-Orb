<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f9f9fb" />
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#4a4e69" text-anchor="middle">Smart Orb Functionality</text>
  
  <!-- Human Figure -->
  <g transform="translate(250, 300)">
    <!-- Body -->
    <ellipse cx="0" cy="-100" rx="30" ry="40" fill="#f5cac3" stroke="#333" stroke-width="1.5" />
    <path d="M -15,-80 Q -20,-40 -25,0 L -60,120 M -25,0 L -20,120 M -15,-80 Q -10,-40 -5,0 L 20,120 M -5,0 L 60,120" fill="none" stroke="#333" stroke-width="1.5" />
    <path d="M -15,-80 Q 0,-95 15,-80 M 0,-60 L 0,40" fill="none" stroke="#333" stroke-width="1.5" />
    
    <!-- Hand with Orb -->
    <g transform="rotate(-30)">
      <path d="M 0,40 Q -5,50 -10,80 Q -5,90 0,85 L 0,40" fill="#f5cac3" stroke="#333" stroke-width="1.5" />
      <path d="M 0,40 Q 5,50 10,80 Q 5,90 0,85 L 0,40" fill="#f5cac3" stroke="#333" stroke-width="1.5" />
    </g>
    
    <!-- Smart Orb -->
    <circle cx="0" cy="80" r="30" fill="#6264a7" opacity="0.8">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="80" r="32" fill="none" stroke="#4a4e69" stroke-width="1" />
    
    <!-- TENS Patch on Arm -->
    <rect x="35" y="-5" width="25" height="15" rx="2" fill="#c7f9cc" stroke="#333" stroke-width="1" />
    
    <!-- Wireless Connection Between Orb and Patch -->
    <path d="M 5,70 Q 15,40 35,5" fill="none" stroke="#6264a7" stroke-width="1.5" stroke-dasharray="5,3">
      <animate attributeName="stroke-dashoffset" values="8;0" dur="1s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Sensing Elements -->
  <g transform="translate(500, 300)">
    <!-- Sensing Title -->
    <text x="0" y="-200" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Sensing Technologies</text>
    
    <!-- PPG -->
    <circle cx="-150" cy="-150" r="40" fill="#ffd7ba" stroke="#333" stroke-width="1.5" />
    <text x="-150" y="-145" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">PPG</text>
    <text x="-150" y="-125" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">Heart Rate, SpO2</text>
    
    <!-- GSR -->
    <circle cx="-50" cy="-150" r="40" fill="#ffd7ba" stroke="#333" stroke-width="1.5" />
    <text x="-50" y="-145" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">GSR</text>
    <text x="-50" y="-125" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">Stress Levels</text>
    
    <!-- EMG -->
    <circle cx="50" cy="-150" r="40" fill="#ffd7ba" stroke="#333" stroke-width="1.5" />
    <text x="50" y="-145" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">EMG</text>
    <text x="50" y="-125" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">Muscle Activity</text>
    
    <!-- Impedance -->
    <circle cx="150" cy="-150" r="40" fill="#ffd7ba" stroke="#333" stroke-width="1.5" />
    <text x="150" y="-145" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Impedance</text>
    <text x="150" y="-125" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">Body Composition</text>
    
    <!-- Connections to AI -->
    <path d="M -150,-110 L -150,-70 L 0,-20" fill="none" stroke="#6264a7" stroke-width="1.5" />
    <path d="M -50,-110 L -50,-70 L 0,-20" fill="none" stroke="#6264a7" stroke-width="1.5" />
    <path d="M 50,-110 L 50,-70 L 0,-20" fill="none" stroke="#6264a7" stroke-width="1.5" />
    <path d="M 150,-110 L 150,-70 L 0,-20" fill="none" stroke="#6264a7" stroke-width="1.5" />
    
    <!-- AI Processing -->
    <rect x="-75" y="-50" width="150" height="60" rx="10" fill="#c7ddff" stroke="#333" stroke-width="1.5" />
    <text x="0" y="-20" font-family="Arial" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Edge AI Processing</text>
    
    <!-- Connection to Stimulation -->
    <path d="M 0,10 L 0,50" fill="none" stroke="#6264a7" stroke-width="2" stroke-dasharray="5,3">
      <animate attributeName="stroke-dashoffset" values="8;0" dur="1s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Stimulation Elements -->
  <g transform="translate(500, 350)">
    <!-- Stimulation Title -->
    <text x="0" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Stimulation Technologies</text>
    
    <!-- Visual -->
    <circle cx="-150" cy="100" r="40" fill="#d8e2dc" stroke="#333" stroke-width="1.5" />
    <text x="-150" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Visual</text>
    <text x="-150" y="125" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">LED Array</text>
    
    <!-- Audio -->
    <circle cx="-50" cy="100" r="40" fill="#d8e2dc" stroke="#333" stroke-width="1.5" />
    <text x="-50" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Audio</text>
    <text x="-50" y="125" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">Binaural Beats</text>
    
    <!-- Tactile -->
    <circle cx="50" cy="100" r="40" fill="#d8e2dc" stroke="#333" stroke-width="1.5" />
    <text x="50" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Tactile</text>
    <text x="50" y="125" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">Vibration</text>
    
    <!-- TENS -->
    <circle cx="150" cy="100" r="40" fill="#d8e2dc" stroke="#333" stroke-width="1.5" />
    <text x="150" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">TENS</text>
    <text x="150" y="125" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">Electrical Stim</text>
    
    <!-- Connections from AI -->
    <path d="M 0,50 L 0,70 L -150,60 L -150,60" fill="none" stroke="#6264a7" stroke-width="1.5" />
    <path d="M 0,50 L 0,70 L -50,60 L -50,60" fill="none" stroke="#6264a7" stroke-width="1.5" />
    <path d="M 0,50 L 0,70 L 50,60 L 50,60" fill="none" stroke="#6264a7" stroke-width="1.5" />
    <path d="M 0,50 L 0,70 L 150,60 L 150,60" fill="none" stroke="#6264a7" stroke-width="1.5" />
  </g>
  
  <!-- Outcome Indicators -->
  <g transform="translate(800, 300)">
    <!-- Outcomes Title -->
    <text x="0" y="-50" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Outcomes</text>
    
    <!-- Performance -->
    <rect x="-80" y="0" width="160" height="40" rx="5" fill="#ffcfd2" stroke="#333" stroke-width="1.5" />
    <text x="0" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Enhanced Performance</text>
    
    <!-- Pain -->
    <rect x="-80" y="60" width="160" height="40" rx="5" fill="#ffcfd2" stroke="#333" stroke-width="1.5" />
    <text x="0" y="85" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Pain Management</text>
    
    <!-- Sleep -->
    <rect x="-80" y="120" width="160" height="40" rx="5" fill="#ffcfd2" stroke="#333" stroke-width="1.5" />
    <text x="0" y="145" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Sleep Enhancement</text>
    
    <!-- Stress -->
    <rect x="-80" y="180" width="160" height="40" rx="5" fill="#ffcfd2" stroke="#333" stroke-width="1.5" />
    <text x="0" y="205" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Stress Reduction</text>
  </g>
  
  <!-- Smart Orb Detail -->
  <g transform="translate(100, 300)">
    <!-- Orb Components Title -->
    <text x="0" y="-50" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Smart Orb Components</text>
    
    <!-- Orb Cutaway Visualization -->
    <circle cx="0" cy="50" r="80" fill="#f0f0f0" stroke="#6264a7" stroke-width="2" />
    
    <!-- Internal Components -->
    <circle cx="0" cy="50" r="60" fill="#e2eafc" stroke="#6264a7" stroke-width="1" />
    
    <!-- Edge AI Chip -->
    <rect x="-25" y="30" width="50" height="20" rx="2" fill="#b7b7a4" stroke="#333" stroke-width="1" />
    <text x="0" y="44" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">AI Chip</text>
    
    <!-- Battery -->
    <rect x="-20" y="60" width="40" height="15" rx="2" fill="#a5a58d" stroke="#333" stroke-width="1" />
    <text x="0" y="71" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">Battery</text>
    
    <!-- Sensors Layer -->
    <circle cx="0" cy="50" r="70" fill="none" stroke="#6264a7" stroke-width="1" stroke-dasharray="3,3" />
    
    <!-- LED -->
    <circle cx="0" cy="-20" r="8" fill="#ff7096" stroke="#333" stroke-width="1" />
    <text x="0" y="-18" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">LED</text>
    
    <!-- Speaker -->
    <circle cx="30" cy="30" r="8" fill="#83c5be" stroke="#333" stroke-width="1" />
    <text x="30" y="32" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">Spk</text>
    
    <!-- Vibration Motor -->
    <circle cx="-30" cy="30" r="8" fill="#006d77" stroke="#333" stroke-width="1" />
    <text x="-30" y="32" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">Vib</text>
    
    <!-- TENS Electrodes -->
    <circle cx="0" cy="110" r="8" fill="#4a4e69" stroke="#333" stroke-width="1" />
    <text x="0" y="112" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">TENS</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(100, 550)">
    <rect x="0" y="0" width="15" height="15" fill="#ffd7ba" stroke="#333" stroke-width="1" />
    <text x="25" y="12" font-family="Arial" font-size="12" fill="#333">Sensing Technologies</text>
    
    <rect x="200" y="0" width="15" height="15" fill="#d8e2dc" stroke="#333" stroke-width="1" />
    <text x="225" y="12" font-family="Arial" font-size="12" fill="#333">Stimulation Technologies</text>
    
    <rect x="400" y="0" width="15" height="15" fill="#c7ddff" stroke="#333" stroke-width="1" />
    <text x="425" y="12" font-family="Arial" font-size="12" fill="#333">AI Processing</text>
    
    <rect x="600" y="0" width="15" height="15" fill="#ffcfd2" stroke="#333" stroke-width="1" />
    <text x="625" y="12" font-family="Arial" font-size="12" fill="#333">Health Outcomes</text>
  </g>
  
  <!-- Data Flow Arrows (Main Flow) -->
  <path d="M 250,310 Q 350,310 450,290" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <path d="M 550,290 Q 650,290 750,310" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>