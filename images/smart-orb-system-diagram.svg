<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" rx="20" ry="20" />
  
  <!-- Style definitions -->
  <defs>
    <!-- Gradients and colors -->
    <linearGradient id="orbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4dabf7" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <linearGradient id="bandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a5b4fc" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    
    <linearGradient id="appGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
    
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9a8d4" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#d97706" />
    </linearGradient>
    
    <!-- Shadow effect -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8" />
    </marker>
    
    <!-- Data flow marker -->
    <marker id="dataflow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e293b">Smart Orb System Architecture</text>
  
  <!-- Hardware components -->
  
  <!-- Smart Orb -->
  <g transform="translate(220, 150)">
    <circle cx="0" cy="0" r="60" fill="url(#orbGradient)" filter="url(#dropShadow)" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Smart Orb</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Spherical Device</text>
    
    <!-- Orb internal icons -->
    <g transform="translate(-25, -25) scale(0.7)">
      <path d="M0,0 L20,0 L25,-10 L30,10 L35,0 L50,0" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" />
      <text x="25" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">PPG</text>
    </g>
    
    <g transform="translate(10, -25) scale(0.7)">
      <path d="M10,0 A10,10 0 0,1 20,10 A10,10 0 0,1 10,20 A10,10 0 0,1 0,10 A10,10 0 0,1 10,0 Z" stroke="white" stroke-width="2" fill="none" />
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">GSR</text>
    </g>
    
    <g transform="translate(-25, 15) scale(0.7)">
      <path d="M0,0 L10,10 L20,0 L30,15 L40,5 L50,15" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" />
      <text x="25" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">IMP</text>
    </g>
    
    <g transform="translate(10, 15) scale(0.7)">
      <rect x="0" y="0" width="20" height="20" stroke="white" stroke-width="2" fill="none" />
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">AI</text>
    </g>
  </g>
  
  <!-- Signal Collection and Stimulation Unit -->
  <g transform="translate(130, 320)">
    <rect x="-70" y="-30" width="140" height="60" rx="15" ry="15" fill="url(#bandGradient)" filter="url(#dropShadow)" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Signal Collection &</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Stimulation Unit</text>
    
    <!-- Additional icons -->
    <g transform="translate(-40, 0) scale(0.6)">
      <path d="M0,0 L10,20 L20,0 M10,0 L10,20" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    </g>
    <g transform="translate(40, 0) scale(0.6)">
      <path d="M0,10 L5,0 L15,0 L20,10 L15,20 L5,20 L0,10 Z" stroke="white" stroke-width="2" fill="none" />
    </g>
  </g>
  
  <!-- Mobile App -->
  <g transform="translate(550, 150)">
    <rect x="-60" y="-80" width="120" height="160" rx="15" ry="15" fill="url(#appGradient)" filter="url(#dropShadow)" />
    <rect x="-50" y="-70" width="100" height="140" rx="5" ry="5" fill="white" fill-opacity="0.3" />
    <text x="0" y="-45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Mobile App</text>
    
    <!-- App screen UI elements -->
    <rect x="-40" y="-30" width="80" height="10" rx="2" ry="2" fill="white" fill-opacity="0.7" />
    <rect x="-40" y="-10" width="40" height="40" rx="2" ry="2" fill="white" fill-opacity="0.7" />
    <rect x="10" y="-10" width="30" height="40" rx="2" ry="2" fill="white" fill-opacity="0.7" />
    <rect x="-40" y="40" width="80" height="10" rx="2" ry="2" fill="white" fill-opacity="0.7" />
  </g>
  
  <!-- Cloud Services -->
  <g transform="translate(400, 450)">
    <path d="M-70,-20 Q-60,-40 -40,-40 Q-30,-70 0,-70 Q30,-70 40,-40 Q60,-40 70,-20 Q80,0 60,20 Q70,40 50,50 Q30,70 0,60 Q-30,70 -50,50 Q-70,40 -60,20 Q-80,0 -70,-20 Z" fill="url(#cloudGradient)" filter="url(#dropShadow)" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Cloud Services</text>
    
    <!-- Server icon -->
    <g transform="translate(-30, -20) scale(0.7)">
      <rect x="0" y="0" width="30" height="10" rx="2" ry="2" fill="white" fill-opacity="0.7" />
      <rect x="0" y="15" width="30" height="10" rx="2" ry="2" fill="white" fill-opacity="0.7" />
      <rect x="0" y="30" width="30" height="10" rx="2" ry="2" fill="white" fill-opacity="0.7" />
    </g>
    
    <!-- Database icon -->
    <g transform="translate(20, -20) scale(0.7)">
      <path d="M0,0 Q15,-10 30,0 Q15,10 0,0 Z" stroke="white" stroke-width="2" fill="white" fill-opacity="0.7" />
      <path d="M0,0 L0,30 Q15,40 30,30 L30,0" stroke="white" stroke-width="2" fill="white" fill-opacity="0.3" />
      <path d="M0,30 Q15,20 30,30" stroke="white" stroke-width="2" fill="none" />
    </g>
  </g>
  
  <!-- AI Module -->
  <g transform="translate(400, 250)">
    <path d="M-50,-40 L50,-40 L70,-20 L70,20 L50,40 L-50,40 L-70,20 L-70,-20 Z" fill="url(#aiGradient)" filter="url(#dropShadow)" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">AI Module</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Exercise Enhancement System</text>
    
    <!-- Neural network icon -->
    <g transform="translate(-40, 0) scale(0.5)">
      <circle cx="0" cy="-20" r="5" fill="white" />
      <circle cx="-20" cy="0" r="5" fill="white" />
      <circle cx="20" cy="0" r="5" fill="white" />
      <circle cx="0" cy="20" r="5" fill="white" />
      
      <line x1="0" y1="-20" x2="-20" y2="0" stroke="white" stroke-width="1" />
      <line x1="0" y1="-20" x2="20" y2="0" stroke="white" stroke-width="1" />
      <line x1="-20" y1="0" x2="0" y2="20" stroke="white" stroke-width="1" />
      <line x1="20" y1="0" x2="0" y2="20" stroke="white" stroke-width="1" />
    </g>
    
    <g transform="translate(40, 0) scale(0.5)">
      <path d="M-20,-20 L20,-20 L20,20 L-20,20 Z" stroke="white" stroke-width="2" fill="none" />
      <path d="M-15,-15 L15,-15 M-15,-5 L15,-5 M-15,5 L15,5 M-15,15 L15,15" stroke="white" stroke-width="1" />
    </g>
  </g>
  
  <!-- Connection lines -->
  
  <!-- Orb and Signal Collection & Stimulation Unit connection -->
  <path d="M220,180 Q200,250 130,290" stroke="#94a3b8" stroke-width="2" fill="none" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  <text x="160" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Wireless Communication</text>
  
  <!-- Orb and Mobile App connection -->
  <path d="M280,150 Q400,100 490,150" stroke="#94a3b8" stroke-width="2" fill="none" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Bluetooth Connection</text>
  
  <!-- Mobile App and AI Module connection -->
  <path d="M490,150 Q460,200 470,250" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#dataflow)" />
  <text x="500" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3b82f6">Data Analysis Request</text>
  
  <!-- AI Module and Orb connection -->
  <path d="M330,250 Q280,220 280,150" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#dataflow)" />
  <text x="290" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3b82f6">Optimal Stimulation Control</text>
  
  <!-- AI Module and Cloud connection -->
  <path d="M400,290 L400,380" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#dataflow)" />
  <text x="430" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3b82f6">Model Synchronization</text>
  
  <!-- Mobile App and Cloud connection -->
  <path d="M550,210 Q530,350 470,420" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#dataflow)" />
  <text x="560" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3b82f6">Exercise Data Sync</text>
  
  <!-- Description boxes -->
  
  <!-- Smart Orb description -->
  <g transform="translate(100, 150)">
    <rect x="-90" y="-45" width="180" height="90" rx="10" ry="10" fill="#e2e8f0" fill-opacity="0.7" />
    <text x="0" y="-25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#475569">Smart Orb Features</text>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">- Multi-biosignal collection</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">- Multi-sensory stimulation</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">- Electrochemical impedance analysis</text>
  </g>
  
  <!-- Signal Collection and Stimulation Unit description -->
  <g transform="translate(130, 390)">
    <rect x="-90" y="-30" width="180" height="60" rx="10" ry="10" fill="#e2e8f0" fill-opacity="0.7" />
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#475569">Stimulation Unit Features</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">- EMG Measurement</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">- TENS Stimulation</text>
  </g>
  
  <!-- Mobile App description -->
  <g transform="translate(650, 150)">
    <rect x="-90" y="-45" width="180" height="90" rx="10" ry="10" fill="#e2e8f0" fill-opacity="0.7" />
    <text x="0" y="-25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#475569">Mobile App Features</text>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">- Real-time data visualization</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">- Exercise session management</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">- Exercise statistics analysis</text>
  </g>
  
  <!-- AI Module description -->
  <g transform="translate(550, 250)">
    <rect x="-90" y="-30" width="180" height="60" rx="10" ry="10" fill="#e2e8f0" fill-opacity="0.7" />
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#475569">AI Module Features</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">- Exercise pattern analysis</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">- Personalized stimulation optimization</text>
  </g>
  
  <!-- Cloud Services description -->
  <g transform="translate(620, 450)">
    <rect x="-100" y="-30" width="200" height="60" rx="10" ry="10" fill="#e2e8f0" fill-opacity="0.7" />
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#475569">Cloud Services Features</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">- Long-term data storage and analysis</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">- AI model training and optimization</text>
  </g>
  
  <!-- Bottom description -->
  <rect x="150" y="540" width="500" height="40" rx="20" ry="20" fill="#dbeafe" />
  <text x="400" y="565" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">
    Smart Orb System: Perfect Integration of Hardware, AI, App, and Cloud
  </text>
</svg>